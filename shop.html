<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8" />
    <meta property="og:title" content="Bestiar" />
    <meta property="og:description" content="Сайт посвящённый интерактивам в заповеднике Bestiar"/>
    <link rel="stylesheet" href="stylesheets/style.css" />
    <link rel="stylesheet" href="stylesheets/shop.css" />
    <link rel="icon" type="image/x-icon" href="images/icon.ico" />
    <link rel="icon" type="image/png" href="images/icon.png" />
    <script src="javascript/shop.js"></script>
</head>
<body>

    <div class="container">
        <a href="center.html" class="center-link">
            <button class="first-btn">
                <div id="Centre">
                    <img src="images/But1.png" alt="Centre" />
                </div>
            </button>
        </a>
        
        <a href="shop.html">
            <button class="second-btn">
                <div id="Shop">
                    <img src="images/But2.png" alt="Shop" />
                </div>
            </button>
        </a>
        
        <a href="book.html">
            <button class="third-btn">
                <div id="Book">
                    <img src="images/But3.png" alt="Book" />
                </div>
            </button>
        </a>
        
        <a href="events.html">
            <button class="fifth-btn">
                <div id="Events">
                    <img src="images/But4.png" alt="Events" />
                </div>
            </button>
        </a>
        
        <a href="animals.html">
            <button class="six-btn">
                <div id="Animals">
                    <img src="images/But5.png" alt="Animals" />
                </div>
            </button>
        </a>
    </div>

    <section id="shop">
        <!-- первый ряд -->
        <div class="row">
            <div class="item1">
                <img src="images/Card.png" alt="" />
                <div id="Card">
                    <button><img src="images/Buy.png" alt="" /></button>
                </div>
            </div>
            
            <div class="item2">
                <img src="images/Cap.png" alt="" />
                <div id="Cap"> 
                    <button><img src="images/Buy.png" alt="" /></button>
                </div>
            </div>
        </div>
    </section>

        <!-- второй ряд -->
        <div class="row">
            <div class="item3">
                <img src="images/Phone.png" alt="" />
                <div id="Phone">
                    <button><img src="images/Buy.png" alt="" /></button>
                </div>
            </div>
            
            <div class="item4">
                <img src="images/Cup.png" alt="" />
                <div id="Cup"> 
                    <button><img src="images/Buy.png" alt="" /></button>
                </div>
            </div>
        </div>
    </section>

     <!-- третий ряд -->
     <div class="row">
        <div class="item5">
            <img src="images/Book2.png" alt="" />
            <div id="Book2">
                <button><img src="images/Buy.png" alt="" /></button>
            </div>
        </div>
        
        <div class="item6">
            <img src="images/Rug.png" alt="" />
            <div id="Rug"> 
                <button><img src="images/Buy.png" alt="" /></button>
            </div>
        </div>
    </div>
</section>

<div class="footer-container">
    <div class="section">
        <span>
            дарим постоянную скидку <br />
            30% за подпиcку на рассылку
        </span>
        <div id="email">
            <input type="email" name="email" value="" placeholder="Введите email" autocomplete="on" />
            <button type="submit"><img src="images/Circle.png" alt="" /></button>
        </div>
    </div>
    
    <div id="author">
        <p>Bestiar@mistic.com</p>
        <a href="index.html">Bestiar</a>
       
    </div>
</div>

</body>
</html>
